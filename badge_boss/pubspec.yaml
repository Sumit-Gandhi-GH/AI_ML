name: badge_boss
description: "Badge Boss - Professional event check-in and badging solution"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Storage (Offline-First)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Network Connectivity
  connectivity_plus: ^6.0.0

  # Charts & Analytics
  fl_chart: ^0.69.0

  # User Feedback  
  vibration: ^2.0.0
  audioplayers: ^6.0.0

  # Scanning
  mobile_scanner: ^5.0.0

  # File Handling (CSV/Excel Import)
  file_picker: ^8.0.0
  csv: ^6.0.0
  excel: ^4.0.2

  # Image Handling
  cached_network_image: ^3.3.1

  # Utilities
  uuid: ^4.2.2
  intl: ^0.19.0
  collection: ^1.18.0

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
